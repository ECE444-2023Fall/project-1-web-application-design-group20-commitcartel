<!DOCTYPE html>
<html>
<head>
    <title>{{ page_title if page_title else "CampusConnect" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <ul class="nav_links">
            <li class="nav_item_left">
                <a class="clickable_logo" href="/">
                    <img class="logo" src="/static/Utoronto_logo.png" alt="logo">
                    <p class="company_name">CampusConnect</p>
                </a>
            </li>
            <li class="nav_item"><a href="/">Home</a></li>
            <li class="nav_item"><a href="following">Following</a></li>
            <li class="nav_item"><a href="explore">Explore</a></li>
            <div class="image-container">
                <img class="user_icon" src="/static/user_icon.png" alt="user_icon">
                <div class="dropdown-content">
                    <a href="#">Account Settings</a>
                    <a href="#">Log Out</a>
                </div>
            </div>
        </ul>
    </nav>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
