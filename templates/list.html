{% macro event_list(events) %}
    <ul class="event-list">
        {% for event in events %}
            <li class="event">
                <h3>{{ event.name }}</h3>
                <p>Time: {{ event.datetime }}</p>
                <p>Location: {{ event.location }}</p>
                <p>Description: {{ event.description }}</p>
            </li>
        {% endfor %}
    </ul>
{% endmacro %}
